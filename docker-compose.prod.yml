version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job-finder-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-job_finder_prod}
      POSTGRES_USER: ${POSTGRES_USER:-job_finder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - job-finder-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-job_finder} -d ${POSTGRES_DB:-job_finder_prod}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: job-finder-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - job-finder-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Job Finder Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.prod
    container_name: job-finder-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-job_finder_prod}
      DB_USER: ${POSTGRES_USER:-job_finder}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL: "true"
      DB_POOL_MIN: 2
      DB_POOL_MAX: 20

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: "7d"

      # API Configuration
      API_RATE_LIMIT_WINDOW: "15"
      API_RATE_LIMIT_MAX: "1000"

      # Email Configuration (Brevo)
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}

      # SMS Configuration (optional)
      BREVO_SMS_SENDER: ${BREVO_SMS_SENDER}

      # N8N Integration
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET}
      N8N_API_TOKEN: ${N8N_API_TOKEN}

      # Monitoring
      LOG_LEVEL: "info"
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090

      # Security
      CORS_ORIGIN: ${FRONTEND_URL}
      HELMET_CSP: "true"

    ports:
      - "${BACKEND_PORT:-3001}:3001"
      - "${METRICS_PORT:-9090}:9090"
    volumes:
      - ./logs:/app/logs
    networks:
      - job-finder-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Job Finder Frontend
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:-http://localhost:3001}
        VITE_APP_NAME: "Job Finder"
        VITE_ENABLE_ANALYTICS: "true"
    container_name: job-finder-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - job-finder-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # N8N Workflow Engine
  n8n:
    image: n8nio/n8n:latest
    container_name: job-finder-n8n-prod
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}

      # Database Configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-n8n_prod}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-job_finder}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # Execution Configuration
      EXECUTIONS_PROCESS: main
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true

      # Security
      N8N_SECURE_COOKIE: "true"
      N8N_PROTOCOL: https
      N8N_HOST: ${N8N_HOST:-n8n.yourcompany.com}

      # Webhook Configuration
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://n8n.yourcompany.com}

      # Job Finder API Integration
      JOB_FINDER_API_URL: http://backend:3001
      JOB_FINDER_API_TOKEN: ${N8N_API_TOKEN}

      # Performance
      N8N_PAYLOAD_SIZE_MAX: 16
      N8N_METRICS: "true"

    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./packages/n8n-workflow:/home/node/workflows:ro
    networks:
      - job-finder-network
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: job-finder-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - job-finder-network
    depends_on:
      - frontend
      - backend
      - n8n
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: job-finder-prometheus-prod
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - job-finder-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: job-finder-grafana-prod
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - job-finder-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  job-finder-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
