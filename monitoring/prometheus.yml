global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Job Finder Backend
  - job_name: "job-finder-backend"
    static_configs:
      - targets: ["backend:9090"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # N8N Metrics
  - job_name: "n8n"
    static_configs:
      - targets: ["n8n:5678"]
    metrics_path: "/metrics"
    scrape_interval: 60s

  # PostgreSQL Exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis Exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Nginx Exporter
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]

  # Node Exporter (system metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
